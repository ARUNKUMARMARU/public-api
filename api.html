<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random dog picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <style>
      @keyframes blink {
          0% { opacity: 1; }
          50% { opacity: 0.25; }
          100% { opacity: 1; }          
      }

      .blink {
        position: absolute;
          animation: blink 1.5s infinite;
      }
  
  </style>

</head>
<body style="background-color:  #f0f0f0;;">
  <div
  style="font-size: large; font-weight: bold;
  padding: 30px; text-align: center; padding-left: 200px;
  padding-right: 200px;">
    <p>Welcome to our website, where you'll be greeted with a delightful surprise every time you visit! Experience the joy of discovering adorable dog images with just a click of a button.</p>
  </div>
<div style="display: flex; justify-content: center; align-items: center; padding-bottom: 50px;">
  
    <div class="mt-4 " >
      <div class="card" style="max-width: 600px;padding: 50px;
      background-color: darkgray; align-items: center;
      border: 2px solid blue;">
       
          <img id="dogImage" style="max-height: 600px;" class="card-img-top" src="https://as2.ftcdn.net/v2/jpg/05/72/80/79/1000_F_572807915_bOIZSEmny1CAPZ0xlAYx7FSLV2eFK8U4.jpg"  alt="random dog image">
          <div class="card-body">
            <h5 class="card-title">public api</h5>
            <p class="card-text" style="color: red; font-size: large;"><b>Click the below button and wait to see the random dog pictures.</b></p>
            <a id="randomLink", class="btn btn-primary blink" style="display: inline-block" type="submit" >Click here</a>
            <div id="loadingSymbol" class="spinner-border text-primary" role="status" style="display: none;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      
      </div>
  </div>
</div>

<script src="./api.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  
   
</body>
</html>
